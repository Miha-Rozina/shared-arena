  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri, rust-src

      - uses: actions-rs/cargo@v1
        name: Setup Miri
        with:
          command: miri
          args: setup

      - uses: actions-rs/cargo@v1
        name: Execute Miri
        with:
          command: miri
          # Ignore leaks because of AtomicPtr:
          # https://github.com/rust-lang/miri/issues/1318
          # Disable isolation to get randomness
          args: test --all-features -- -Zmiri-ignore-leaks -Zmiri-disable-isolation

  build:
    name: Build Cross Platforms
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - arm-linux-androideabi
          - armv7-linux-androideabi
          - arm-unknown-linux-gnueabihf
          - armv7-unknown-linux-gnueabihf
          - powerpc64-unknown-linux-gnu
          - aarch64-linux-android
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          - i686-pc-windows-gnu
          - i686-pc-windows-msvc
          - i686-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - uses: actions-rs/cargo@v1
        name: Build
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
